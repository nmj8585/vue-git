<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p V-bind:id="uuid" V-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div V-if="loading">
            loading...
        </div>
        <div V-else>
            test user has been logged in
        </div>
        <div V-show="loading">
            loading...
        </div>
        <!--TODO:인풋 박스를 만들고 입력된 값을 p 테그에 출력해보세요-->
        <input type="text" V-model="message">
        <p>{{message}}</p>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num: 10,
                doubleNum:10*2,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed:{
                doubleNum: function(){
                    return this.num *2;
                }
            }
        })
    </script>
</body>
</html>
