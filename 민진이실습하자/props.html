<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--app-header V-bind:프롭스 속성 이름="상위컴포넌트의 데이타 이름"></app-header-->
        <app-header V-bind:propsdata="message"></app-header>
        <app-content V-bind:propsdata1="num"></app-content>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<h1>{{propsdata}}</h1>',
            props: ['propsdata']   
        }
        var appContent = {
            template: '<div>{{propsdata1}}</div>',
            props: ['propsdata1']
        }


        new Vue({
          el: '#app',
            components: {
            'app-header': appHeader ,
            'app-content': appContent
          },
          data: {
              message: 'hi props',
              num: 10
          }
        }) 

    </script>

</body>
</html>
